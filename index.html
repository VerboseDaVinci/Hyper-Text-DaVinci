<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verbose DaVinci</title>

</head>
<body>
<h2>Verbose DaVinci</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
  <input type="text" id="input-text">
  <button type="button" onclick="onClickConvert();">Add Text</button>
  <a id="download-anchor">
  <button type="button" id="download-button">Download</button>
  </a>
</div>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <canvas id="canvasR" ></canvas>
    <canvas id="canvasG" ></canvas>
    <canvas id="canvasB" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
</div>
<script type="text/javascript">
  let imgElement = document.getElementById('imageSrc');
  let inputElement = document.getElementById('fileInput');
  inputElement.addEventListener('change', (e) => {
    imgElement.src = URL.createObjectURL(e.target.files[0]);
  }, false);
  imgElement.onload = function() {
    let mat = cv.imread(imgElement);
    mat = convertImage(mat)
    cv.imshow('canvasOutput', mat);
    mat.delete();
  };
  function onOpenCvReady() {
    document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
  }
</script>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
<script async src="convert_image.js" type="text/javascript"></script>
<script src="text_image.js" type="text/javascript"></script>

</body>
</html>
