<!DOCTYPE html>
<style>
    .content {
        max-width: 500px;
        margin: auto;
        text-align: center;
    }
</style>
<html>
<head>
    <meta charset="utf-8">
    <title>Verbose DaVinci</title>
</head>
<body class="content">
<h2 class="content">Verbose DaVinci</h2>
<div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image"/>
        <div class="caption"> <input type="file" id="fileInput" name="file"/></div>
    </div>
    <div class="inputoutput">
        <canvas id="canvasOutput"></canvas>
        <canvas id="canvasR"></canvas>
        <canvas id="canvasG"></canvas>
        <canvas id="canvasB"></canvas>
    </div>
</div>

<script src="convert_image.js" type="text/javascript"></script>
<script src="text_image.js" type="text/javascript"></script>
<script type="text/javascript">
    let imgElement = document.getElementById('imageSrc');
    let inputElement = document.getElementById('fileInput');
    imgElement.setAttribute('crossOrigin', '');

    inputElement.addEventListener('change', (e) => {
        imgElement.src = URL.createObjectURL(e.target.files[0]);
    }, false);
    imgElement.onload = function () {
        cv.imshow('canvasOutput', convertImage(imgElement));
    };

    function onOpenCvReady() {
        cv['onRuntimeInitialized'] = () => {
            imgElement.src = 'cat.jpeg';
        }
    }
</script>
<script src="opencv.js" type="text/javascript" onload="onOpenCvReady();"></script>

</body>
</html>
